<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> Interactive Web Page</h1>
    <p>Assignment: Event Handling • Interactive Elements • Form Validation</p>
  </header>

  <!-- Part 1: Event Handling -->
  <section id="part1">
    <h2>Part 1: Event Handling</h2>
    <button id="msgBtn">Toggle Message</button>
    <p id="msg" class="hidden">Hello there! This message is toggled by JavaScript.</p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section id="part2">
    <h2>Part 2: Interactive Elements</h2>
    
    <!-- Dark Mode Toggle -->
    <div class="feature">
      <button id="themeToggle">Toggle Light/Dark Mode</button>
    </div>

    <!-- Counter -->
    <div class="feature">
      <button id="incBtn">Increase Counter</button>
      <p>Counter: <span id="count">0</span></p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section id="part3">
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm" novalidate >
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name">
        <span class="error" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="text" placeholder="Enter your email">
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Enter password">
        <span class="error" id="passError"></span>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <p> Assignment by Affy | Interactive Web Pages with JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
